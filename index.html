<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Adivinhe o N√∫mero ‚Äì Visual + Relat√≥rio PDF</title>

<!-- Biblioteca para gerar PDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body {
    background-color: #f4f4f4;
    text-align: center;
    padding: 20px;
    font-family: Arial, sans-serif;
}

.container {
    max-width: 900px;
    margin: auto;
}

/* Topo com tempo e tentativas */
.topo {
    display: flex;
    justify-content: space-around;
    margin-bottom: 15px;
}

.caixa-info {
    background: #eef2ff;
    padding: 10px 15px;
    border-radius: 10px;
    font-weight: bold;
    font-size: 18px;
}

/* Avatar grande */
.avatar img {
    width: 280px;
    margin-bottom: 15px;
}

/* Grid dos n√∫meros (grandes) */
.grid-numeros {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 15px;
    max-width: 800px;
    margin: auto;
}

.btn-numero {
    font-size: 40px;
    padding: 18px;
    background: white;
    border: 2px solid #ccc;
    border-radius: 15px;
    cursor: pointer;
}

.btn-numero:disabled {
    background: #ddd;
}

/* Controles */
.controles {
    margin: 15px 0;
}

button {
    padding: 10px 15px;
    margin: 5px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

#play {
    background-color: #ff9800;
    color: white;
}

#reiniciar {
    background-color: #2196F3;
    color: white;
}

#pdf {
    background-color: #4CAF50;
    color: white;
}

/* Nome do aluno */
.nome-aluno {
    margin-bottom: 10px;
}

/* Ranking */
.ranking {
    margin-top: 20px;
    padding: 10px;
    background: #f0f7ff;
    border-radius: 12px;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    border: 1px solid #ccc;
    padding: 6px;
}

th {
    background: #dde7ff;
}
</style>
</head>

<body>

<div class="container">

<div class="topo">
    <div class="caixa-info">‚è≥ Tempo: <span id="tempo">30</span>s</div>
    <div class="caixa-info">üéØ Tentativas: <span id="tentativas">0</span></div>
</div>

<div class="nome-aluno">
    <input type="text" id="nomeAluno" placeholder="Nome do aluno">
</div>

<div class="controles">
    <button id="play" onclick="iniciar()">‚ñ∂Ô∏è Play</button>
    <button id="reiniciar" onclick="reiniciar()" disabled>üîÑ Reiniciar</button>
    <button id="pdf" onclick="gerarPDF()" disabled>üìÑ Criar relat√≥rio</button>
</div>

<div class="avatar">
    <img id="avatar" src="" alt="Avatar em Libras">
</div>

<div class="grid-numeros">
    <button class="btn-numero" onclick="clicarNumero(1)" disabled>1Ô∏è‚É£</button>
    <button class="btn-numero" onclick="clicarNumero(2)" disabled>2Ô∏è‚É£</button>
    <button class="btn-numero" onclick="clicarNumero(3)" disabled>3Ô∏è‚É£</button>
    <button class="btn-numero" onclick="clicarNumero(4)" disabled>4Ô∏è‚É£</button>
    <button class="btn-numero" onclick="clicarNumero(5)" disabled>5Ô∏è‚É£</button>
    <button class="btn-numero" onclick="clicarNumero(6)" disabled>6Ô∏è‚É£</button>
    <button class="btn-numero" onclick="clicarNumero(7)" disabled>7Ô∏è‚É£</button>
    <button class="btn-numero" onclick="clicarNumero(8)" disabled>8Ô∏è‚É£</button>
    <button class="btn-numero" onclick="clicarNumero(9)" disabled>9Ô∏è‚É£</button>
    <button class="btn-numero" onclick="clicarNumero(10)" disabled>üîü</button>
</div>

<div class="ranking">
<h3>üèÜ Ranking por Aluno</h3>
<table>
<thead>
<tr>
<th>Aluno</th>
<th>Tentativas</th>
</tr>
</thead>
<tbody id="listaRanking"></tbody>
</table>
</div>

</div>

<script>
let numeroSecreto;
let tentativas = 0;
let tempoRestante = 30;
let timer;
let jogoFinalizado = false;

// BLOQUEIO DE UMA √öNICA TENTATIVA
if (localStorage.getItem("atividadeConcluida") === "sim") {
    document.body.innerHTML = `
        <h2>‚ö†Ô∏è Atividade j√° realizada</h2>
        <p>Voc√™ s√≥ pode jogar uma vez.</p>
    `;
}

function iniciarJogo() {
    const nome = document.getElementById("nomeAluno").value.trim();
    const email = document.getElementById("emailAluno").value.trim();

    if (!nome) {
        alert("Digite seu nome.");
        return;
    }

    if (!email.endsWith("@handtalk.me")) {
        alert("Use seu e-mail @handtalk.me");
        return;
    }

    document.getElementById("formInicio").style.display = "none";
    document.getElementById("jogo").style.display = "block";

    numeroSecreto = Math.floor(Math.random() * 10) + 1;
    tentativas = 0;
    tempoRestante = 30;
    jogoFinalizado = false;

    timer = setInterval(() => {
        tempoRestante--;
        document.getElementById("tempo").textContent = tempoRestante;

        if (tempoRestante <= 0) {
            clearInterval(timer);
            finalizarJogo("Tempo acabou ‚è∞");
        }
    }, 1000);
}

function tentar(numero) {
    if (jogoFinalizado) return;

    tentativas++;

    if (numero > numeroSecreto) {
        document.getElementById("feedback").innerHTML = "‚¨áÔ∏è Tente menor";
        document.getElementById("avatar").src = "avatar_menor.gif";
    } else if (numero < numeroSecreto) {
        document.getElementById("feedback").innerHTML = "‚¨ÜÔ∏è Tente maior";
        document.getElementById("avatar").src = "avatar_maior.gif";
    } else {
        clearInterval(timer);
        finalizarJogo("üéâ Voc√™ acertou!");
    }

    document.getElementById("tentativas").textContent = tentativas;
}

function finalizarJogo(mensagem) {
    jogoFinalizado = true;
    localStorage.setItem("atividadeConcluida", "sim");

    document.getElementById("feedback").innerHTML = mensagem;
    document.getElementById("botaoRelatorio").style.display = "block";
}

function gerarPDF() {
    const nome = document.getElementById("nomeAluno").value;
    const email = document.getElementById("emailAluno").value;

    const conteudo = `
    Relat√≥rio de Atividade - Adivinhe o N√∫mero

    Nome: ${nome}
    E-mail: ${email}

    N√∫mero secreto: ${numeroSecreto}
    Tentativas: ${tentativas}
    Tempo restante: ${tempoRestante}s
    Resultado: ${tempoRestante > 0 ? "Conclu√≠do" : "Tempo esgotado"}
    `;

    const blob = new Blob([conteudo], { type: "application/pdf" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "relatorio_libras_numero.pdf";
    link.click();
}
</script>


</body>
</html>
